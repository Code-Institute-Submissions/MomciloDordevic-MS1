    <main>
        <div class="container contact-container">
            <h2 class="contact-text">Lets Work Together!</h2>
         <form class="form-container">
                    <div class="form-group row">
                        <label for="fullname" class="col-sm-2 col-form-label form-labels">Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="fullname" class="form-control form-inputs" placeholder="Your full name" required/>
                        </div>
                    </div> <div class="form-group row">
                        <label for="emailaddress" class="col-sm-2 col-form-label form-labels">Email</label>
                        <div class="col-sm-10">
                            <input type="email" id="emailaddress" class="form-control form-inputs" placeholder="Your email address" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-sm-2 col-form-label form-labels">Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control form-inputs" id="message" cols="30" rows="10" placeholder="Your message..."></textarea>
                        </div>
                    </div> <input class="btn btn-primary contact-button" type="submit" value="Submit">
